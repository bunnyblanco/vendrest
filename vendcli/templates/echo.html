<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>What's Up</h1>
    <form action="" method="POST" name="tweet">
        {{ form.hidden_tag() }}
        <p>
	  Please say something.
            {{ form.response_field(size=80) }}
            {% for error in form.response_field.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}<br>
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
